<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #game-container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #776e65;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .grid-container {
            background-color: #bbada0;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .grid-row {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        
        .grid-row:last-child {
            margin-bottom: 0;
        }
        
        .grid-cell {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 5px;
            background: rgba(238, 228, 218, 0.35);
            font-size: 45px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #776e65;
            transition: all 0.15s ease;
        }
        
        .grid-cell:last-child {
            margin-right: 0;
        }
        
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 35px; }
        
        .score-container {
            margin: 20px 0;
        }
        
        button {
            padding: 8px 16px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>2048</h1>
        <div class="score-container">
            <span>分数: </span><span id="score">0</span>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell" id="cell-0-0"></div>
                <div class="grid-cell" id="cell-0-1"></div>
                <div class="grid-cell" id="cell-0-2"></div>
                <div class="grid-cell" id="cell-0-3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="cell-1-0"></div>
                <div class="grid-cell" id="cell-1-1"></div>
                <div class="grid-cell" id="cell-1-2"></div>
                <div class="grid-cell" id="cell-1-3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="cell-2-0"></div>
                <div class="grid-cell" id="cell-2-1"></div>
                <div class="grid-cell" id="cell-2-2"></div>
                <div class="grid-cell" id="cell-2-3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="cell-3-0"></div>
                <div class="grid-cell" id="cell-3-1"></div>
                <div class="grid-cell" id="cell-3-2"></div>
                <div class="grid-cell" id="cell-3-3"></div>
            </div>
        </div>
        <div>
            <button id="restartBtn">重新开始</button>
            <a href="index.html" class="home-link">返回首页</a>
        </div>
    </div>
    <script src="2048.js"></script>
</body>
</html>
