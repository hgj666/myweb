<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多米诺骨牌模拟</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .domino-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 20px;
            text-align: center;
        }

        #dominoCanvas {
            border: 2px solid #333;
            margin: 20px 0;
            background: #f8f8f8;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="domino-container">
        <h1>多米诺骨牌模拟器</h1>
        <div class="control-panel">
            <button id="addDomino">添加骨牌</button>
            <button id="startSim">开始模拟</button>
            <button id="resetBtn">重置</button>
        </div>
        <canvas id="dominoCanvas" width="800" height="500"></canvas>
    </div>
    <script src="domino.js"></script>
</body>
</html>
